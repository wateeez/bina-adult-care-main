providers = ["php"][phases.setup]

nixPkgs = ["php82", "php82Extensions.mbstring", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.bcmath", "php82Extensions.gd", "php82Extensions.exif", "php82Extensions.pcntl"]

[phases.setup]

nixPkgs = ["php82", "php82Packages.composer"][phases.install]

cmds = ["composer install --no-dev --optimize-autoloader --no-interaction"]

[phases.build]

cmds = ["composer install --no-dev --optimize-autoloader", "npm ci", "npm run build"][phases.build]

cmds = ["npm ci", "npm run build"]

[start]

cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"[start]

cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
